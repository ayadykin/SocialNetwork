<div class="panel panel-default">
	<div class="panel-heading text-center">
		<span class="medium-font">Create group</span>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label">Group Name</label>
				<div class="col-sm-7">
					<input type="text" data-ng-model="group.name" class="form-control" />
				</div>
				<label class="col-sm-3 control-label">Public</label>
				<div class="col-sm-1">
					<input type="checkbox" data-ng-model="group.type"
						data-ng-false-value="false" data-ng-true-value="true" />
				</div>
			</div>
			<div class="form-group text-center">
				<span class="medium-font">Friends list</span>
			</div>
			<div class="form-group">
				<table class="table">
					<thead>
						<tr>
							<th></th>
							<th>Friend id</th>
							<th>Friend name</th>
							<th>Friend status</th>
						</tr>
					</thead>
					<tr class="blank_row text-center" data-ng-hide="friends">
						<td colspan="4">No friends</td>
					</tr>
					<tr id="friend_" data-ng-repeat="friend in friends">
						<td><input type="checkbox" data-ng-model="friendsId[$index]"
							data-ng-false-value="undefined"
							data-ng-true-value="{{friend.userId}}" /></td>
						<td>{{friend.friendId}}</td>
						<td>{{friend.name}}</td>
						<td>{{friend.status}}</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
	<div class="panel-footer">
		<div class="col-lg-offset-5">
			<a class="btn btn-default" data-ng-click="initGroupsList()">Back</a>
			<a class="btn btn-default" data-ng-click="saveGroup()">Save</a>
		</div>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading text-center">
		<h2>Groups list</h2>
	</div>
	<div class="panel-body">
		<table class="table">
			<thead>
				<tr>
					<th data-ng-click="sort('groupId')">Group id <i
						data-ng-class="{'glyphicon-chevron-up' : isSortUp('groupId'),'iglyphcon-chevron-down':isSortDown('groupId')}"></i>
					</th>
					<th data-ng-click="sort('name')">Name</th>
					<th>Hidden</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tr>
				<td><input type="text" data-ng-model="criteriaId"></td>
				<td><input type="text" data-ng-model="criteriaName"></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr id="friend_" data-ng-show="isLoad"
				data-ng-repeat="group in filteredGroups = (groups | filter:{groupId:criteriaId, name:criteriaName} 
				| orderBy:sortField:reverse | pagination:pageNo:pageSize)">
				<td>{{group.groupId}}</td>
				<td>{{group.name}}</td>
				<td>{{group.hidden}}</td>
				<td><a class="btn btn-info" data-ng-if="group.groupAdmin"
					data-ng-click="initEditGroup(group.groupId)">Edit group</a></td>
				<td data-ng-hide="group.hidden"><a class="btn btn-info"
					data-ng-if="group.groupAdmin"
					data-ng-click='deleteGroup(group.groupId)'>Delete group</a> <a
					class="btn btn-info" data-ng-if="!group.groupAdmin"
					data-ng-click='leaveGroup(group.groupId)'>Leave group</a></td>
				<td></td>
			</tr>
		</table>
		Total groups: {{filteredGroups.length}}
		<div><a data-ng-click="prevPage()">prev</a> - <a data-ng-click="nextPage()">next</a></div>		
	</div>
	<div class="panel-footer text-center">
		<a class="btn btn-default" ng-click="initCreateGroup()">CreateGroup</a>
	</div>
</div>

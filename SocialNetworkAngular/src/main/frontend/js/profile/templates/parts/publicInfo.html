<div class="form-group">
	<label class="col-sm-5 control-label">First name</label>
	<div class="col-sm-7">
		<input type="text" class="form-control"
			data-ng-readonly="readonly" data-ng-model="profile.firstName"
			data-ng-minlength="3" data-ng-maxlength="10" data-ng-not-empty />
	</div>
</div>

<div class="form-group">
	<label class="col-sm-5 control-label">Last name</label>
	<div class="col-sm-7">
		<input type="text" class="form-control"
			data-ng-readonly="readonly" data-ng-model="profile.lastName" />
	</div>
</div>

<div class="form-group">
	<label class="col-sm-5 control-label">Street</label>
	<div class="col-sm-7">
		<input type="text" class="form-control"
			data-ng-readonly="readonly" data-ng-model="profile.street" />
	</div>
</div>

<div class="form-group">
	<label class="col-sm-5 control-label">City</label>
	<div class="col-sm-7">
		<input type="text" class="form-control"
			data-ng-readonly="readonly" data-ng-model="profile.city" />
	</div>
</div>

<div class="form-group">
	<label class="col-sm-5 control-label">Country</label>
	<div class="col-sm-7">
		<input type="text" class="form-control"
			data-ng-readonly="readonly" data-ng-model="profile.country" />
	</div>
</div>

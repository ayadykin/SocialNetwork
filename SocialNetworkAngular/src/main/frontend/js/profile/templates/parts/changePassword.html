<div class="panel panel-default">
	<div class="panel-heading text-center">
		<span class="medium-font">Change Password</span>
	</div>
	<div class="panel-body">
		<form class="form-narrow form-horizontal">

			<div class="form-group">
				<input class="form-control" data-ng-model="profile.oldPassword"
					type="password" placeholder="Old Password" />
			</div>

			<div class="form-group">
				<input class="form-control" data-ng-model="profile.newPassword"
					type="password" placeholder="New Password" /> <input
					class="form-control" data-ng-model="profile.confirmPassword"
					type="password" placeholder="Confirm Password" />
			</div>
		</form>
	</div>
	<div class="panel-footer">
		<div class="col-lg-offset-5">
			<a class="btn btn-default" data-ng-click="editProfile()">Back</a>
			<a class="btn btn-default" data-ng-click="savePassword()">Save
				Password </a>
		</div>
	</div>
</div>
